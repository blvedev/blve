version: 3

dotenv:
  - .env

tasks:
  pg:
    deps: [pg-front, dev-server]
  # DOUBLE CHECK $PLAYGROUND_PATH BEFORE RUNNING
  pg-front:
    cmds:
      - cd $PLAYGROUND_PATH&&pwd&&npm run dev
  dev-server:
    cmds:
      - cargo watch -x run --features playground
    dir: crates/blve_dev_server
  build:
    cmds:
      - cd ./crates/lunas_compiler/ && wasm-pack build --target nodejs
      - cp ./crates/lunas_compiler/pkg/*.js ./npm-pkgs/blve/src/wasm-compiler/
      - cp ./crates/lunas_compiler/pkg/*.ts ./npm-pkgs/blve/src/wasm-compiler/
      - cp ./crates/lunas_compiler/pkg/*.wasm ./npm-pkgs/blve/src/wasm-compiler/
      - cd ./npm-pkgs/blve/src/wasm-compiler && npm run build
      - mkdir -p ./npm-pkgs/blve/dist/wasm-compiler
      - cp -r ./npm-pkgs/blve/src/wasm-compiler/* ./npm-pkgs/blve/dist/wasm-compiler/
  build-web:
    cmds:
      - cd ./crates/lunas_compiler/ && wasm-pack build --target web
